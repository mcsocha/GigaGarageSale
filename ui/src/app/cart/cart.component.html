<div class="cart-summary">
  <h2>Shopping Cart</h2>
  
  <table border="1" cellpadding="4">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartSvc.cartItems">
        <td>{{ item.product.title }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.product.price | currency }}</td>
        <td>{{ (item.product.price * item.quantity) | currency }}</td>
        <td><button class="remove" (click)="cartSvc.removeItem(item.product)">Remove</button></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3"><div id="total"><strong>Total:</strong></div></td>
        <td colspan="2">{{ cartSvc.total | currency }}</td>
      </tr>
    </tfoot>
  </table>
  <div id="checkout" *ngIf="cartSvc.numItems > 0">
    <button (click)="confirmationDialog()">Checkout</button>
  </div>
</div>
